<script>
   
    function generate() {   
    // ip-address1================================
    const ipAddress1 = document.getElementById("ip-address1").value;
    const ipAddress2 = document.getElementById("ip-address2").value;
    const ip1 = document.querySelector('#ip1');
    const ip2 = document.querySelector('#ip2');
    ip1.innerHTML = ipAddress1;
    ip2.innerHTML = ipAddress2;
    // name================================
    const name = document.getElementById("name").value;
    const queue = document.querySelector('#queue');
    queue.innerHTML = name;
    // maxLimit================================
    const maxLimit = document.getElementById("max-limit").value;
    const maxLimit2 = document.getElementById("max-limit2").value;
    const limit = document.querySelector('#limit');
    limit.innerHTML = maxLimit +"/"+ maxLimit2;
    // name================================
    const trg = document.getElementById("trg").value;
    const target = document.querySelector('#target');

    
    if (trg.substr(-1)== ".") {
        swal("Warning!", "Jangan ada Titik di Belakang üò±");
    }else{
    target.innerHTML = trg;
    }

};
// scroll==================================
let mybutton = document.getElementById("myBtn");
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";

}
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

<script>
    const copied = document.getElementById("copied");
    function copyback() {
        // copied.innerHTML = `<h5 id="copied">www.emsya.github.io</h5>`;
        setTimeout( function () {
            copied.innerHTML = "www.emsya.github.io";
            copied.removeAttribute("style");
         }, 1000);
    }
        function copyCode() {      
      const kodeElement = document.getElementById("copy");
      const range = document.createRange();
      range.selectNode(kodeElement);
      window.getSelection().removeAllRanges(); 
      window.getSelection().addRange(range);
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      copied.innerHTML = "Berhasil di Copy";
      copied.style = "color:red; font-size:1.2em;";
    }
      
</script>
