<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #reader{
        width: 600px;
    }
    #result{
        text-align: center;
        font-size: 1.5rem;
    }
    button { 
    padding: 10px 20px; 
    border: 1px solid #b2b2b2; 
    outline: none; 
    border-radius: 0.25em; 
    color: white; 
    font-size: 15px; 
    cursor: pointer; 
    margin-top: 15px; 
    margin-bottom: 10px; 
    background-color: DodgerBlue; 
    transition: 0.3s background-color; 
} 
  
button:hover { 
    background-color: DodgerBlue; 
} 
  
#html5-qrcode-anchor-scan-type-change { 
    text-decoration: none !important; 
    color: #1d9bf0; 
} 
.copy{
    color: #000;
    /* width: 100%; */
    display: flex;
    justify-content: center;
    align-items: center;
    /* background: #c1c1c1; */
}
.copy a{
    color: #fff;
    text-decoration: none;    margin: 0 2px;
    background: #1E90FF;
    padding: 0 3px;
    border-radius: 3px;

}
</style>
<body >
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>
    <p class="btn-qr" style="text-align: center;"><a href="intent://emsya.github.io/qrcode#Intent;scheme=http;action=android.intent.action.VIEW;end" style="text-decoration: none;background: #1d9bf0;color: #fff;padding: 5px;border-radius: 3px;">BUKA CHROME</a></p>
    <p class="copy">Built with ❤️ using <a href="https://github.com/mebjas/html5-qrcode">mebjas/html5-qrcode</a> </p>
</body>
<script src="node_modules/html5-qrcode/html5-qrcode.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
    // console.log(Html5QrcodeScanner);

    
    const scanner = new Html5QrcodeScanner('reader',{
        qrbox:{
            width: 250,
            height: 250,
        },
        fps: 20,
        rememberLastUsedCamera: true,
        aspectRatio: 1.7777778,
        showTorchButtonIfSupported: true
    });

    scanner.render(success, error);
    window.location.href = success;

    function success(result) {
        document.getElementById('result').innerHTML = `
        <h2 >Berhasil</h2>
        <p><a href="${result}">${result}</a></p>
        `
        window.location.href = result;
        scanner.clear();
        document.getElementById('reader').remove();

      }

      function error(err) {
        console.error(err);
        }

</script>

</html>
